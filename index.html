<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="hellothere.jpg" type="image/x-icon">
    <title>Bookmarklet test</title>
</head>
<body>

    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
        }

        .wrapper {
            text-align: center;
        }

        .container {
            display: inline-block;
        }
    </style>

    <div class="wrapper">
        <div class="container">

            <h1>Drag Obi Wan to your bookmarks, so you can "Hello there!" anywhere!</h1><p>...if you are using Chrome...</p>
            <a href="javascript:(() => { let container = document.createElement('div'); container.setAttribute('class', 'hello_there_container'); let script
            = document.createElement('script'); script.src = 'https://rawgit.com/MatthewTeply/MatthewTeply.github.io/master/bookmarklet.js'; container.appendChild(script);
            document.body.appendChild(container); })();"><img src="hellothere.jpg" alt="Hello there"></a>
        
        </div>
    </div>

</body>
</html>
